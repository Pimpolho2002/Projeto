<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="./styles/sidebar-footer.css">
    <link rel="stylesheet" href="./styles/main-content.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" /><!--Esses dois links são referente ao home e o buscar-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>

    <!---Div sidebar-->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo Spotify">                   
                </a>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li> 
                    <li><a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span></li> 
                </ul>
            </div>
        </nav>
        
        <!--Div libary-->
        <div class="libary">
        <div class="libary_content">
            <button class="libary_button">
                <span class="fa-solid fa-book"></span>
                <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>
    </div>

    <!--Playlist-->
    <div class="sections">  <!--- Isso é usado para dividir uma página em seções temáticas ou subseções, facilitando a organização-->
    <section class="section-playlist">
        <div class="section-playlist_content">
            <span class="text title">
                Crie sua primeira playlist
            </span>
            <span class="text subtitle">
                É facil, vamos te ajudar
            </span>
            <button class="section-playlist__button">
            <span>Criar playlist</span>
            </button>
        </section>

        <div class="cookies">
            <a href="">Cookies</a> 
        </div> 

    <div class="languages">
        <button class="language_button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
        </button>
    </div>
</div>
    </div>
        </div>
        
        <!---Icones de seta, e pesquisa-->
        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="src/assets/icons/small-right.png" alt="Seta direita">
                        </button>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt=""> <!----Alt vazio pois não tem valor na imagem-->
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                    </div>
                </nav>
            </div>
        </main>

        <!--Footer inscreva-se-->
    <main>
        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">Teste o premium de graça</p>
                
                <p class="disclaimer-premium__subtitle">Inscreva-se para curtir música por tempo ilimitado e podcasts só com alguns anúncios! Não precisa de cartão de crédito!</p>
            </div>

            <div class="button">
                <button type="button">Inscreva-se gratis, com apenas um clique!!!</button>
            </div>
        </footer> 
    </main>     
</body>  
</html>
